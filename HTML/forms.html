<!DOCTYPE html>
<html lang="br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fomrulário</title>
</head>
<body>
    <h1>Formulário de pesquisa</h1>
    <div>
        <form action="https://www.google.com.br/search" method="get">
            <label for="q">Não Econtrou? Pesquise Aqui</label>
            <input type="text" id="q" name="q" placeholder="Digite Aqui">
            <input type="submit" value="Go">
            
        </form>
    </div>
</body>
</html>
