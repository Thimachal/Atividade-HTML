<!DOCTYPE html>
<html lang="br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Form</title>
</head>
<body>
    <h1> Cadastro Form </h1>
    <div>
        <label for="nome">Nome: </label>
        <input type="text" id="nome" name="nome" required>
    </div>
    <br>
    <div>
        <label for="email">Email: </label>
        <input type="email" id="email" name="email" required>

        <label for="password">- Password: </label>
        <input type="password" id="password" name="password">
    </div>
    <br>
    <div>
        <label for="dataNascimento">Data de Nascimento: </label>
        <input type="date" id="dataNascimento" name="dataNascimento" required>

        <label for="foto">- Foto: </label>
        <input type="file" id="foto" name="foto" required>
    </div>
    <br>

   <div>
        <label for="nacionalidade">Nacionalidade: </label>
        <input list="nacionalidade">
        
        <datalist id="nacionalidade">
            <option value="Brasileiro">
            <option value="Argentino">
            <option value="Chileno">
        </datalist>

        
        <label for="genero">- Genero: F</label>
        <input type="radio"  name="genero" value="F"> M
        <input type="radio"  name="genero" value="M"> Other
        <input type="radio"  name="genero" value="other">
    </div>


</body>
</html>
