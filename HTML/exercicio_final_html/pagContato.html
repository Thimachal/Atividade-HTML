       <h1>Entre em Contato Conosco</h1> 

       <p>Deixe aqui seu contato que nossa equipe falará contigo</p>

       <form>
        <div>
            <label for="nome">Nome: </label>
            <input type="text" id="nome" name="nome" required>
        </div>
        <br>
        <div>
            <label for="email">Email: </label>
            <input type="email" id="email" name="email" required>
        </div>
        <br>

        <div>
            <label for="celular">Celular: </label>      
        <select id="celular">
            <option value="startec">Motrola Startac</option>
            <option value="tijolao">Nokia Novo Tijolão</option>
            <option value="ericsson">Sony Ericsson Walkman</option>
            </select>
        </div>
    
       <div>  
            <label for="genero">Genero: F</label>
            <input type="radio"  name="genero" value="F"> M
            <input type="radio"  name="genero" value="M"> Other
            <input type="radio"  name="genero" value="other">
        </div>
        <hr>
        <div>
            <textarea id="historia" nome="histroria" rows="10" cols="40" placeholder="Como podemos te ajudar?"></textarea>
        </div>
        <br>
    
        <div>
           <input type="submit" value="Enviar">
        </div>
